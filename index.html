<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" src="/public/favicon.ico" />
    <link href="/src/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeon Shifters [7DRL Edition]</title>
  </head>
  <body class="bg-black min-h-screen">
      <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-300">Aeon Shifters [7DRL Edition]</h1>
        
        <!-- Game container (side-by-side layout) -->
        <div class="flex flex-col md:flex-row gap-6 justify-center items-start">
          <!-- Game canvas container with overlay container -->
          <div class="relative flex justify-center w-full md:w-1/2">
            <div id="game-canvas-container" class="flex justify-center w-full"></div>
            <div id="game-ui-container" class="absolute inset-0 pointer-events-none"></div>
          </div>
          
          <!-- Game parameters container - this contains the React-rendered game params -->
          <div id="game-params-container" class="w-full md:w-1/2"></div>
        </div>
      </main>
      <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
